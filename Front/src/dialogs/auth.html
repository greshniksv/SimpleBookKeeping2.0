<section class="container-fluid">
    <!--row justify-content-center is used for centering the login form-->
    <section class="row justify-content-center">
        <!--Making the form responsive-->
        <section class="col-12 col-sm-6 col-md-8">
            <form class="form-container">
                <!--Binding the label and input together-->
                <div class="form-group pt-4">
                    <h4 class="text-center font-weight-bold"> Login </h4>
                    <label for="auth_username">Username</label>
                    <input type="text" class="form-control" id="auth_username" aria-describeby="usernameHelp" placeholder="Enter username">
                </div>
                <!--Binding the label and input together-->
                <div class="form-group pt-2">
                    <label for="auth_password">Password</label>
                    <input type="password" class="form-control" id="auth_password" placeholder="Password">
                </div>
                <div class="form-group align-items-center pt-3 text-center">
                    <button type="button" id="auth_button" onclick="AuthDialog.Login()" class="form-control btn btn-primary btn-block">Sign in</button>
                    <span id="auth_loader" class="loader" style="display:none"></span>
                </div>
                
                <div class="form-footer">
                    <p> Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </form>
        </section>
    </section>
</section>
